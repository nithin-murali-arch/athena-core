<article style="background:  #272125; height:500px">
<div class="formClass">
 <div class="pd100" >
  		<h2>
  			<div style="color:white !important;"> Login</div>
  		</h2>
 		 <button class="submit" ng-click="submitLogin()"><span  class="entypo-lock"></span></button>
 		 <span class="entypo-user inputUserIcon" style="color: white;"></span>
 		 <input type="text" class="user input"  ng-model="login.username" placeholder="username">
 		 <span class="entypo-key inputPassIcon" style="color: white;"></span>
  		 <input type="password" class="pass input" ng-model="login.password" ng-keypress="watchKeys($event)" placeholder="password">
  </div>
</div>
</article>
